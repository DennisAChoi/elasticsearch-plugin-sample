apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.elasticsearch:elasticsearch:2.2.0'
}

task buildPluginZip(type: Zip, dependsOn:[':jar']) {
    baseName = 'elasticsearch-sample'
    classifier = 'plugin'
    from files(libsDir)
    from 'src/main/resources/plugin-metadata'
}

// define artifacts
artifacts {
    archives buildPluginZip
}
